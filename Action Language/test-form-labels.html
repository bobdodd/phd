<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Label Test</title>
</head>
<body>
  <h1>Form Label Test Cases</h1>

  <!-- ISSUE: Missing label -->
  <input type="text" name="username">

  <!-- ISSUE: Placeholder-only label -->
  <input type="email" placeholder="Enter your email" name="email">

  <!-- ISSUE: Empty label -->
  <label for="password"></label>
  <input type="password" id="password" name="password">

  <!-- ISSUE: Broken label reference -->
  <label for="nonexistent">Phone Number</label>
  <input type="tel" name="phone">

  <!-- GOOD: Proper label with for attribute -->
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname">

  <!-- GOOD: Wrapped label -->
  <label>
    Address
    <input type="text" name="address">
  </label>

  <!-- GOOD: aria-label -->
  <input type="text" name="search" aria-label="Search">

  <!-- ISSUE: Title-only label (warning) -->
  <input type="text" name="company" title="Company Name">

  <!-- GOOD: aria-labelledby -->
  <span id="city-label">City</span>
  <input type="text" name="city" aria-labelledby="city-label">

  <button type="submit">Submit Form</button>
</body>
</html>
